<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Caro Game Simple</h1>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()";>
    <script>
        let b = document.getElementById('carogame');
        let board = [];
        let data="";
        
        //khoi tao va hien thi ban co
        for (let i=0;i<5;i++){
            board[i] = new Array (0, 0, 0, 0, 0);
        }
        for (let i=0;i<5;i++){
            data = data +'<br>';
            for (let j=0; j<5;j++){
                data += board[i][j]+ "&nbsp;&nbsp";
            }
        }
        b.innerHTML=data;

        //Tao su kien khi bam nut thay doi
        function changeValue() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data ="";
            board[positionX][positionY] = "X";
            for (let i=0; i<5; i++){
                data +="<br>";
                for (let j=0;j<5;j++){
                    data += board[i][j] +"&nbsp;&nbsp;&nbsp;&nbsp";
                }
            }
            data +="<br><br><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML="<hr/>" +data;
        }
    </script>
</body>
</html>
